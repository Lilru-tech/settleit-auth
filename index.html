<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to SettleIt</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" href="images/favicon.png"> <!-- ‚úÖ Favicon -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"> <!-- ‚úÖ Fuente Poppins -->
</head>
<body>
    <div id="header-placeholder"></div>
    <script>
        fetch("header.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("header-placeholder").innerHTML = data;
            })
            .catch(error => console.error("Error loading header:", error));
    </script>
    <div class="main-content">
    <div class="container" id="content">
        <h1>üî• Welcome to <span class="highlight">SettleIt</span></h1>
        <p class="subtitle">The best app for resolving debates through voting.</p>
        <p>Join now and let the community decide for you.</p>
        <a href="https://settleit.app" class="button">Download the App</a>
    </div>
    </div>
    <div id="footer-placeholder"></div>
    <script>
        fetch("footer.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("footer-placeholder").innerHTML = data;
            })
            .catch(error => console.error("Error loading footer:", error));
    </script>

<script>
    async function handleAuthentication() {
        console.log("üîç Checking URL parameters...");

        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get("token");

        const hashParams = new URLSearchParams(window.location.hash.substring(1));
        const accessToken = hashParams.get("access_token");
        const type = hashParams.get("type");
        const error = hashParams.get("error");
        const errorDescription = hashParams.get("error_description");

        if (error) {
            redirectToError(errorDescription || "Unknown error.");
            return;
        }

        // ‚úÖ Si hay un access_token y type=recovery, redirigir a reset-password.html
        if (accessToken && type === "recovery") {
            console.log("‚úÖ Recovery access token detected. Redirecting to reset-password.html...");

            // üî• Guardar el access_token en localStorage para usarlo en reset-password.html
            localStorage.setItem("recovery_token", accessToken);

            // üîÑ Redirigir a reset-password.html
            window.location.href = "reset-password.html";
            return;
        }

        // ‚úÖ Si hay un token de verificaci√≥n, verificar el email
        if (token) {
            document.getElementById("content").innerHTML = `
                <h1>üîÑ Verifying email...</h1>
                <p>Please wait a moment...</p>
            `;

            try {
                const response = await fetch("https://auth.settleit.me/auth/v1/verify?token=" + token);

                if (response.ok) {
                    window.location.href = "success.html";
                } else {
                    const result = await response.json();
                    redirectToError(result.message || "Error verifying email.");
                }
            } catch (error) {
                redirectToError("Connection error. Please try again.");
            }
        }
    }

    function redirectToError(message) {
        window.location.href = "error.html?error=" + encodeURIComponent(message);
    }

    document.addEventListener("DOMContentLoaded", handleAuthentication);
</script>
</body>
</html>
