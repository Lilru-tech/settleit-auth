<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmaci√≥n de Email - SettleIt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #4CAF50;
        }
        .error h1 {
            color: #E74C3C;
        }
    </style>
</head>
<body>
    <div class="container" id="content">
        <h1>üîÑ Verificando email...</h1>
        <p>Por favor, espera un momento...</p>
    </div>

    <script>
        async function verifyEmail() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get("token");

            if (!token) {
                showError("No hemos podido verificar tu cuenta. Falta el token.");
                return;
            }

            try {
                const response = await fetch("https://auth.settleit.me/auth/v1/verify?token=" + token);
                const result = await response.json();

                if (response.ok) {
                    showSuccess();
                } else {
                    showError(result.message || "No hemos podido verificar tu cuenta. Por favor, intenta nuevamente.");
                }
            } catch (error) {
                showError("Hubo un error con la conexi√≥n. Intenta de nuevo.");
            }
        }

        function showSuccess() {
            document.getElementById("content").innerHTML = `
                <h1>üéâ Email confirmado correctamente</h1>
                <p>Tu cuenta ha sido confirmada. ¬°Ya puedes usar la app!</p>
                <p>Abre la aplicaci√≥n SettleIt para continuar.</p>
            `;
        }

        function showError(message) {
            document.getElementById("content").innerHTML = `
                <div class="error">
                    <h1>‚ö†Ô∏è Error al confirmar email</h1>
                    <p>${message}</p>
                    <a href="/">Volver al inicio</a>
                </div>
            `;
        }

        verifyEmail();
    </script>
</body>
</html>
