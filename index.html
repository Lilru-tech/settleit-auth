<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to SettleIt</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container" id="content">
        <h1>ðŸ”¥ Welcome to SettleIt</h1>
        <p>SettleIt is the best app for resolving debates through voting.</p>
        <p>Join now and let the community decide for you.</p>
        <a href="https://settleit.app" class="button">Download the App</a>
    </div>

    <script>
        async function verifyEmail() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get("token");

            if (!token) {
                return; // If no token, show app info (do not redirect to error).
            }

            document.getElementById("content").innerHTML = `
                <h1>ðŸ”„ Verifying email...</h1>
                <p>Please wait a moment...</p>
            `;

            try {
                const response = await fetch("https://auth.settleit.me/auth/v1/verify?token=" + token);
                
                if (response.ok) {
                    window.location.href = "success.html";
                } else {
                    const result = await response.json();
                    redirectToError(result.message || "Error verifying email.");
                }
            } catch (error) {
                redirectToError("There was a connection issue. Please try again.");
            }
        }

        function redirectToError(message) {
            window.location.href = "error.html?error=" + encodeURIComponent(message);
        }

        verifyEmail();
    </script>
</body>
</html>
