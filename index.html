<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmando Email - SettleIt</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="content">
        <h1>ðŸ”„ Verificando email...</h1>
        <p>Por favor, espera un momento...</p>
    </div>

    <script>
        async function verifyEmail() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get("token");

            if (!token) {
                redirectToError("Falta el token de verificaciÃ³n.");
                return;
            }

            try {
                const response = await fetch("https://auth.settleit.me/auth/v1/verify?token=" + token);
                
                if (response.ok) {
                    window.location.href = "success.html";
                } else {
                    const result = await response.json();
                    redirectToError(result.message || "Error al verificar el email.");
                }
            } catch (error) {
                redirectToError("Hubo un problema con la conexiÃ³n. Intenta de nuevo.");
            }
        }

        function redirectToError(message) {
            window.location.href = "error.html?error=" + encodeURIComponent(message);
        }

        verifyEmail();
    </script>
</body>
</html>
