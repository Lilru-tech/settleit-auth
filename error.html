<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmation Error - SettleIt</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" type="image/png" href="images/favicon.png"> <!-- ✅ Favicon -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"> <!-- ✅ Fuente Poppins -->
</head>
<body>
    <!-- ✅ Header with logo and navigation -->
    <div id="header-placeholder"></div>
    <script>
        fetch("header.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("header-placeholder").innerHTML = data;
            })
            .catch(error => console.error("Error loading header:", error));
    </script>

    <div class="container error">
        <h1>⚠️ Email Confirmation Error</h1>
        <p id="errorMessage">We couldn't verify your account. Please try again.</p>
        <p><a href="/">Go back to Home</a></p>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const errorMessage = urlParams.get("error");
        if (errorMessage) {
            document.getElementById("errorMessage").innerText = errorMessage;
        }
    </script>
    <div id="footer-placeholder"></div>
    <script>
        fetch("footer.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("footer-placeholder").innerHTML = data;
            })
            .catch(error => console.error("Error loading footer:", error));
    </script>
</body>
</html>
