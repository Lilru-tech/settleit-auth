<!-- ‚úÖ Script para manejar el cambio de contrase√±a -->
<script>
document.addEventListener("DOMContentLoaded", function () {
    console.log("üîç DOM Loaded. Checking URL for access token...");

    const hashParams = new URLSearchParams(window.location.hash.substring(1));
    const accessToken = hashParams.get("access_token");

    if (accessToken) {
        console.log("‚úÖ Access token detected:", accessToken);

        // Guardar el JWT en localStorage para usarlo luego
        localStorage.setItem("recovery_token", accessToken);

        // üîÑ Limpiar la URL eliminando el token del hash
        window.history.replaceState(null, null, window.location.pathname);
    } else {
        console.error("‚ùå No valid access token found.");
    }
});

document.getElementById("reset-btn").addEventListener("click", async function() {
    const newPassword = document.getElementById("new-password").value;
    const confirmPassword = document.getElementById("confirm-password").value;
    const message = document.getElementById("message");
    const spinner = document.getElementById("loading-spinner");

    message.classList.add("hidden");
    spinner.classList.remove("hidden");

    // üîπ Obtener el JWT desde localStorage
    const token = localStorage.getItem("recovery_token");

    if (!token) {
        message.innerText = "‚ùå No valid token found. Please try again.";
        message.classList.add("error");
        message.classList.remove("hidden");
        spinner.classList.add("hidden");
        return;
    }

    if (newPassword !== confirmPassword) {
        message.innerText = "‚ùå Passwords do not match.";
        message.classList.add("error");
        message.classList.remove("hidden");
        spinner.classList.add("hidden");
        return;
    }

    try {
        console.log("üîÑ Using recovery access token:", token);

        // ‚úÖ Usar Supabase client para actualizar la contrase√±a
        const { error } = await supabase.auth.updateUser({ password: newPassword });

        spinner.classList.add("hidden");

        if (error) {
            console.error("‚ùå Error resetting password:", error.message);
            message.innerText = `‚ùå ${error.message || "Error resetting password. Please try again."}`;
            message.classList.add("error");
            message.classList.remove("hidden");
        } else {
            message.innerText = "‚úÖ Password reset successfully! Redirecting to login...";
            message.classList.add("success");
            message.classList.remove("hidden");

            // üî• Limpiar el token despu√©s de usarlo
            localStorage.removeItem("recovery_token");

            // Redirigir al login despu√©s de 5 segundos
            setTimeout(() => {
                window.location.href = "index.html";
            }, 5000);
        }
    } catch (error) {
        spinner.classList.add("hidden");
        console.error("‚ùå Network error:", error);
        message.innerText = "‚ùå Network error. Please try again.";
        message.classList.add("error");
        message.classList.remove("hidden");
    }
});
</script>
