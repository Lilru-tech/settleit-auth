<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - SettleIt</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- âœ… Header -->
    <div id="header-placeholder"></div>
    <script>
        fetch("header.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("header-placeholder").innerHTML = data;
            })
            .catch(error => console.error("Error loading header:", error));
    </script>

    <!-- âœ… Contenedor principal -->
    <div class="main-content">
        <div class="container">
            <h1>ğŸ”’ Reset Your Password</h1>
            <p>Enter your new password below:</p>

            <input type="password" id="new-password" placeholder="New Password" class="input-field" required>
            <input type="password" id="confirm-password" placeholder="Confirm Password" class="input-field" required>

            <button id="reset-btn" class="button">Reset Password</button>

            <!-- âœ… Spinner de carga -->
            <div id="loading-spinner" class="hidden">
                <div class="spinner"></div>
                <p>Processing...</p>
            </div>

            <!-- âœ… Mensaje de Ã©xito/error -->
            <p id="message" class="hidden"></p>
        </div>
    </div>

    <!-- âœ… Footer -->
    <div id="footer-placeholder"></div>
    <script>
        fetch("footer.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("footer-placeholder").innerHTML = data;
            })
            .catch(error => console.error("Error loading footer:", error));
    </script>

    <!-- âœ… Script para manejar el cambio de contraseÃ±a -->
    <script>
document.getElementById("reset-btn").addEventListener("click", async function() {
    const newPassword = document.getElementById("new-password").value;
    const confirmPassword = document.getElementById("confirm-password").value;
    const message = document.getElementById("message");
    const spinner = document.getElementById("loading-spinner");

    message.classList.add("hidden");
    spinner.classList.remove("hidden");

    // ğŸ”¹ Obtener el token desde localStorage
    const token = localStorage.getItem("recovery_token");

    if (!token) {
        message.innerText = "âŒ No valid token found. Please try again.";
        message.classList.add("error");
        message.classList.remove("hidden");
        spinner.classList.add("hidden");
        return;
    }

    if (newPassword !== confirmPassword) {
        message.innerText = "âŒ Passwords do not match.";
        message.classList.add("error");
        message.classList.remove("hidden");
        spinner.classList.add("hidden");
        return;
    }

    try {
        console.log("ğŸ”„ Usando token de recuperaciÃ³n:", token);

        const response = await fetch("https://auth.settleit.me/auth/v1/user", {
            method: "PATCH",
            headers: {
                "Content-Type": "application/json",
                "Authorization": `Bearer ${token}`
            },
            body: JSON.stringify({ password: newPassword })
        });

        spinner.classList.add("hidden");

        if (response.ok) {
            message.innerText = "âœ… Password reset successfully! Redirecting to login...";
            message.classList.add("success");
            message.classList.remove("hidden");

            // ğŸ”¥ Limpiar el token despuÃ©s de usarlo
            localStorage.removeItem("recovery_token");

            // Redirigir al login despuÃ©s de 5 segundos
            setTimeout(() => {
                window.location.href = "index.html";
            }, 5000);
        } else {
            const errorData = await response.json();
            console.error("âŒ Error resetting password:", errorData);

            message.innerText = `âŒ ${errorData.message || "Error resetting password. Please try again."}`;
            message.classList.add("error");
            message.classList.remove("hidden");
        }
    } catch (error) {
        spinner.classList.add("hidden");
        console.error("âŒ Network error:", error);

        message.innerText = "âŒ Network error. Please try again.";
        message.classList.add("error");
        message.classList.remove("hidden");
    }
});

// âœ… Capturar el token al cargar la pÃ¡gina
document.addEventListener("DOMContentLoaded", function() {
    const hashParams = new URLSearchParams(window.location.hash.substring(1));
    const accessToken = hashParams.get("access_token");
    const type = hashParams.get("type");

    if (accessToken && type === "recovery") {
        console.log("ğŸ”„ RecuperaciÃ³n detectada. Guardando token y redirigiendo...");

        // ğŸ”¥ Guardar el token en localStorage
        localStorage.setItem("recovery_token", accessToken);

        // ğŸ”„ Redirigir a `reset-password.html`
        window.location.replace(`reset-password.html`);
    }
});
</script>
</body>
</html>
