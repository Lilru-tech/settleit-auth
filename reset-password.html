<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - SettleIt</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- ‚úÖ Header -->
    <div id="header-placeholder"></div>
    <script>
        fetch("header.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("header-placeholder").innerHTML = data;
            })
            .catch(error => console.error("Error loading header:", error));
    </script>

    <!-- ‚úÖ Contenedor principal -->
    <div class="main-content">
        <div class="container">
            <h1>üîí Reset Your Password</h1>
            <p>Enter your new password below:</p>

            <input type="password" id="new-password" placeholder="New Password" class="input-field" required>
            <input type="password" id="confirm-password" placeholder="Confirm Password" class="input-field" required>

            <button id="reset-btn" class="button">Reset Password</button>

            <!-- ‚úÖ Spinner de carga -->
            <div id="loading-spinner" class="hidden">
                <div class="spinner"></div>
                <p>Processing...</p>
            </div>

            <!-- ‚úÖ Mensaje de √©xito/error -->
            <p id="message" class="hidden"></p>
        </div>
    </div>

    <!-- ‚úÖ Footer -->
    <div id="footer-placeholder"></div>
    <script>
        fetch("footer.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("footer-placeholder").innerHTML = data;
            })
            .catch(error => console.error("Error loading footer:", error));
    </script>

    <!-- ‚úÖ Cargar Supabase antes de cualquier otro c√≥digo -->
    <script src="https://unpkg.com/@supabase/supabase-js"></script>
    <script>
        console.log("üöÄ Initializing Supabase client...");
        const supabase = window.supabase.createClient(
            "https://auth.settleit.me",

        );
    </script>

    <!-- ‚úÖ Script para manejar el cambio de contrase√±a -->
    <script>
document.addEventListener("DOMContentLoaded", async function () {
    console.log("üîç DOM Loaded. Checking URL for token...");

    // ‚úÖ Buscar token en `?token=...` en la URL
    const urlParams = new URLSearchParams(window.location.search);
    const accessToken = urlParams.get("token");

    if (accessToken) {
        console.log("‚úÖ Token detected:", accessToken);

        // Guardar el token en localStorage para usarlo luego
        localStorage.setItem("recovery_token", accessToken);

        // üîÑ Limpiar la URL eliminando el token
        window.history.replaceState(null, null, window.location.pathname);
    } else {
        console.error("‚ùå No valid token found in URL.");
    }
});

document.getElementById("reset-btn").addEventListener("click", async function () {
    const newPassword = document.getElementById("new-password").value;
    const confirmPassword = document.getElementById("confirm-password").value;
    const message = document.getElementById("message");
    const spinner = document.getElementById("loading-spinner");

    message.classList.add("hidden");
    spinner.classList.remove("hidden");

    // üîπ Obtener el JWT desde localStorage
    const token = localStorage.getItem("recovery_token");

    if (!token) {
        message.innerText = "‚ùå No valid token found. Please try again.";
        message.classList.add("error");
        message.classList.remove("hidden");
        spinner.classList.add("hidden");
        return;
    }

    if (newPassword !== confirmPassword) {
        message.innerText = "‚ùå Passwords do not match.";
        message.classList.add("error");
        message.classList.remove("hidden");
        spinner.classList.add("hidden");
        return;
    }

    try {
        console.log("üîÑ Exchanging recovery token for session...");

        // ‚úÖ Usar `exchangeCodeForSession` en lugar de `setSession`
        const { data, error } = await supabase.auth.exchangeCodeForSession(token);

        if (error) {
            console.error("‚ùå Error exchanging token for session:", error.message);
            message.innerText = `‚ùå ${error.message || "Error setting session. Please try again."}`;
            message.classList.add("error");
            message.classList.remove("hidden");
            spinner.classList.add("hidden");
            return;
        }

        console.log("‚úÖ Session established. Proceeding with password reset...");

        // ‚úÖ Usar Supabase SDK para actualizar la contrase√±a
        const { error: updateError } = await supabase.auth.updateUser({ password: newPassword });

        spinner.classList.add("hidden");

        if (updateError) {
            console.error("‚ùå Error resetting password:", updateError.message);
            message.innerText = `‚ùå ${updateError.message || "Error resetting password. Please try again."}`;
            message.classList.add("error");
            message.classList.remove("hidden");
        } else {
            message.innerText = "‚úÖ Password reset successfully! Redirecting to login...";
            message.classList.add("success");
            message.classList.remove("hidden");

            // üî• Limpiar el token despu√©s de usarlo
            localStorage.removeItem("recovery_token");

            // Redirigir al login despu√©s de 5 segundos
            setTimeout(() => {
                window.location.href = "index.html";
            }, 5000);
        }
    } catch (error) {
        spinner.classList.add("hidden");
        console.error("‚ùå Network error:", error);
        message.innerText = "‚ùå Network error. Please try again.";
        message.classList.add("error");
        message.classList.remove("hidden");
    }
});
    </script>
</body>
</html>
