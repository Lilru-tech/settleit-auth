<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - SettleIt</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- ‚úÖ Header -->
    <div id="header-placeholder"></div>
    <script>
        fetch("header.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("header-placeholder").innerHTML = data;
            })
            .catch(error => console.error("Error loading header:", error));
    </script>

    <!-- ‚úÖ Contenedor principal -->
    <div class="main-content">
        <div class="container">
            <h1>üîí Reset Your Password</h1>
            <p>Enter your new password below:</p>

            <input type="password" id="new-password" placeholder="New Password" class="input-field" required>
            <input type="password" id="confirm-password" placeholder="Confirm Password" class="input-field" required>

            <button id="reset-btn" class="button">Reset Password</button>

            <!-- ‚úÖ Spinner de carga -->
            <div id="loading-spinner" class="hidden">
                <div class="spinner"></div>
                <p>Processing...</p>
            </div>

            <!-- ‚úÖ Mensaje de √©xito/error -->
            <p id="message" class="hidden"></p>
        </div>
    </div>

    <!-- ‚úÖ Footer -->
    <div id="footer-placeholder"></div>
    <script>
        fetch("footer.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("footer-placeholder").innerHTML = data;
            })
            .catch(error => console.error("Error loading footer:", error));
    </script>

    <!-- ‚úÖ Script para manejar el cambio de contrase√±a -->
    <script>
document.getElementById("reset-btn").addEventListener("click", async function() {
    let params = new URLSearchParams(window.location.search);
    let fullCode = params.get("code");

    // üî• Capturar `access_token` si no existe `code`
    if (!fullCode) {
        let hashParams = new URLSearchParams(window.location.hash.substring(1));
        fullCode = hashParams.get("access_token");
    }

    const newPassword = document.getElementById("new-password").value;
    const confirmPassword = document.getElementById("confirm-password").value;
    const message = document.getElementById("message");
    const spinner = document.getElementById("loading-spinner");

    message.classList.add("hidden");
    spinner.classList.remove("hidden");

    // üîπ Extraer el token si `fullCode` es una URL completa
    let code = fullCode;
    if (!fullCode) {
        let hashParams = new URLSearchParams(window.location.hash.substring(1));
        fullCode = hashParams.get("access_token");
    }

    console.log("Token extra√≠do:", code);
    
    if (!code) {
        message.innerText = "‚ùå Invalid or expired reset link.";
        message.classList.add("error");
        message.classList.remove("hidden");
        spinner.classList.add("hidden");
        return;
    }

    if (newPassword !== confirmPassword) {
        message.innerText = "‚ùå Passwords do not match.";
        message.classList.add("error");
        message.classList.remove("hidden");
        spinner.classList.add("hidden");
        return;
    }

    try {
        const response = await fetch("https://auth.settleit.me/auth/v1/user", {
            method: "PATCH",
            headers: {
                "Content-Type": "application/json",
                "Authorization": `Bearer ${code}`
            },
            body: JSON.stringify({ password: newPassword })
        });

        spinner.classList.add("hidden");

        if (response.ok) {
            message.innerText = "‚úÖ Password reset successfully! Redirecting to login...";
            message.classList.add("success");
            message.classList.remove("hidden");

            // Redirigir al login despu√©s de 5 segundos
            setTimeout(() => {
                window.location.href = "index.html";
            }, 5000);
        } else {
            message.innerText = "‚ùå Error resetting password. Please try again.";
            message.classList.add("error");
            message.classList.remove("hidden");
        }
    } catch (error) {
        spinner.classList.add("hidden");
        message.innerText = "‚ùå Network error. Please try again.";
        message.classList.add("error");
        message.classList.remove("hidden");
    }
});

document.addEventListener("DOMContentLoaded", function() {
    const hashParams = new URLSearchParams(window.location.hash.substring(1));
    let accessToken = hashParams.get("access_token");
    
    if (!accessToken) {
        console.warn("‚ö† No se encontr√≥ access_token en la URL.");
        return;
    }

    console.log("üîÑ Token de recuperaci√≥n detectado:", accessToken);

    // Si el usuario est√° en `index.html`, redirigir a `reset-password.html`
    if (!window.location.pathname.includes("reset-password.html")) {
        window.location.href = `reset-password.html?code=${accessToken}`;
    }
});
</script>
</body>
</html>
