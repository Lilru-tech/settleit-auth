<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - SettleIt</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- ‚úÖ Header -->
    <div id="header-placeholder"></div>
    <script>
        fetch("header.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("header-placeholder").innerHTML = data;
            })
            .catch(error => console.error("Error loading header:", error));
    </script>

    <!-- ‚úÖ Contenedor principal -->
    <div class="main-content">
        <div class="container">
            <h1>üîí Reset Your Password</h1>
            <p>Enter your new password below:</p>

            <input type="password" id="new-password" placeholder="New Password" class="input-field" required>
            <input type="password" id="confirm-password" placeholder="Confirm Password" class="input-field" required>

            <button id="reset-btn" class="button">Reset Password</button>

            <!-- ‚úÖ Spinner de carga -->
            <div id="loading-spinner" class="hidden">
                <div class="spinner"></div>
                <p>Processing...</p>
            </div>

            <!-- ‚úÖ Mensaje de √©xito/error -->
            <p id="message" class="hidden"></p>
        </div>
    </div>

    <!-- ‚úÖ Footer -->
    <div id="footer-placeholder"></div>
    <script>
        fetch("footer.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("footer-placeholder").innerHTML = data;
            })
            .catch(error => console.error("Error loading footer:", error));
    </script>

    <!-- ‚úÖ Script para manejar el cambio de contrase√±a -->
    <script>
document.addEventListener("DOMContentLoaded", async function () {
    console.log("üîç DOM Loaded. Checking URL for verification token...");

    const urlParams = new URLSearchParams(window.location.search);
    const recoveryToken = urlParams.get("token");
    const type = urlParams.get("type");

    if (!recoveryToken || type !== "recovery") {
        console.warn("‚ö† No valid recovery token found.");
        return;
    }

    try {
        console.log("üîÑ Exchanging recovery token for access token...");

        const response = await fetch("https://auth.settleit.me/auth/v1/token?grant_type=recovery", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "apikey": "TU_API_KEY_AQUI"
            },
            body: JSON.stringify({ token: recoveryToken })
        });

        const data = await response.json();

        if (!response.ok || !data.access_token) {
            throw new Error(`‚ùå Failed to get access_token: ${data.msg || "Unknown error"}`);
        }

        // üî• Guardar el access_token en localStorage para resetear la contrase√±a
        localStorage.setItem("recovery_token", data.access_token);
        console.log("‚úÖ JWT stored in localStorage:", data.access_token);

        // üîÑ Limpiar la URL para no mostrar el token
        window.history.replaceState(null, null, window.location.pathname);
    } catch (error) {
        console.error("‚ùå Error obtaining access_token:", error);
    }
});

document.getElementById("reset-btn").addEventListener("click", async function() {
    const newPassword = document.getElementById("new-password").value;
    const confirmPassword = document.getElementById("confirm-password").value;
    const message = document.getElementById("message");
    const spinner = document.getElementById("loading-spinner");

    message.classList.add("hidden");
    spinner.classList.remove("hidden");

    // üîπ Obtener el token desde localStorage
    const token = localStorage.getItem("recovery_token");

    if (!token) {
        message.innerText = "‚ùå No valid token found. Please try again.";
        message.classList.add("error");
        message.classList.remove("hidden");
        spinner.classList.add("hidden");
        return;
    }

    if (newPassword !== confirmPassword) {
        message.innerText = "‚ùå Passwords do not match.";
        message.classList.add("error");
        message.classList.remove("hidden");
        spinner.classList.add("hidden");
        return;
    }

    try {
        console.log("üîÑ Usando token de recuperaci√≥n:", token);

        const response = await fetch("https://auth.settleit.me/auth/v1/user", {
            method: "PATCH",
            headers: {
                "Content-Type": "application/json",
                "Authorization": `Bearer ${token}`, // üî• Token de recuperaci√≥n
                "apikey": "TU_API_KEY_AQUI" // üî• Agregamos la API key aqu√≠
            },
            body: JSON.stringify({ password: newPassword })
        });

        spinner.classList.add("hidden");

        if (response.ok) {
            message.innerText = "‚úÖ Password reset successfully! Redirecting to login...";
            message.classList.add("success");
            message.classList.remove("hidden");

            // üî• Limpiar el token despu√©s de usarlo
            localStorage.removeItem("recovery_token");

            // Redirigir al login despu√©s de 5 segundos
            setTimeout(() => {
                window.location.href = "index.html";
            }, 5000);
        } else {
            const errorData = await response.json();
            console.error("‚ùå Error resetting password:", errorData);

            message.innerText = `‚ùå ${errorData.msg || "Error resetting password. Please try again."}`;
            message.classList.add("error");
            message.classList.remove("hidden");
        }
    } catch (error) {
        spinner.classList.add("hidden");
        console.error("‚ùå Network error:", error);

        message.innerText = "‚ùå Network error. Please try again.";
        message.classList.add("error");
        message.classList.remove("hidden");
    }
});
    </script>
</body>
</html>
